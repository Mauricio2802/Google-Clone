<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <div class="header-adress">
        <a href="#">Gmail</a>
      </div>
      <div class="header-adress">
        <a href="#">Imágenes</a>
      </div>
      <div class="menu-google"></div>
      <div class="foto-perfil"></div>
    </header>

    <main>
      <div>
        <img
          src="./assets/logo-google.png"
          alt="Logo de Google"
          class="logo-google"
        />
      </div>
      <section class="main-input">
        <div class="main-input-container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="20px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#9aa0a6"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            />
          </svg>
          <input type="text" />
          <div class="voice-icon"></div>
        </div>
      </section>
      <section class="btn-container">
        <div class="btn">
          <button>Buscar con Google</button>
        </div>
        <div class="btn">
          <button>Me siento con suerte</button>
        </div>
      </section>
      <div class="covid-info">
        <p>
          Mantente informado sobre la vacuna contra el COVID-19
          <a href="https://www.google.com.pe/search?q=vacuna+covid"
            >Mantente informado</a
          >
        </p>
      </div>
      <div class="autor-info">
        <p>
          Ofrecido por
          <a href="https://github.com/mauricodev" class="autor">@mauricodev</a>
          en:
          <a href="#" class="lang">Español</a>
        </p>
      </div>
    </main>

    <footer>
      <div class="row country-container">
        <div class="country">Perú</div>
      </div>
      <div class="row more-info-container">
        <ul class="footer-left">
          <li>
            <a
              href="https://about.google/?utm_source=google-PE&utm_medium=referral&utm_campaign=hp-footer&fg=1"
              >Sobre Google</a
            >
          </li>
          <li>
            <a
              href="https://ads.google.com/intl/es-419_pe/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
              >Publicidad</a
            >
          </li>
          <li>
            <a
              href="https://smallbusiness.withgoogle.com/intl/es-419_pe/help/#!/"
              >Negocios</a
            >
          </li>
          <li>
            <a href="https://www.google.com/search/howsearchworks/?fg=1"
              >Cómo funciona la búsqueda</a
            >
          </li>
        </ul>

        <ul class="footer-right">
          <li>
            <a href="https://policies.google.com/privacy?hl=es-419&fg=1"
              >Privacidad</a
            >
          </li>
          <li>
            <a href="https://policies.google.com/terms?hl=es-419&fg=1"
              >Condiciones</a
            >
          </li>
          <li>
            <a href="#">Preferencias</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
