<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-adress">
        <a href="https://mail.google.com">Gmail</a>
      </div>
      <div class="header-adress">
        <a href="https://www.google.com.pe/imghp?hl=es-419&authuser=0&ogbl"
          >Imágenes</a
        >
      </div>
      <div class="menu-google"></div>
      <div class="foto-perfil"></div>
    </header>

    <main>
      <div>
        <img
          src="./assets/logo-google.png"
          alt="Logo de Google"
          class="logo-google"
        />
      </div>
      <div class="buscador-container">
        <label for="search">
          <input type="text" name="search" id="search" /><span
            ><img class="lupa" src="./assets/lupa.png" alt="Lupa"
          /></span>
        </label>
      </div>
      <div class="btn-container">
        <div class="btn btn-search">
          <p>Buscar con Google</p>
        </div>
        <div class="btn btn-lucky">
          <p>Me siento con suerte</p>
        </div>
      </div>
      <div class="covid-info">
        <p>
          Mantente informado sobre la vacuna contra el COVID-19
          <a href="https://www.google.com.pe/search?q=vacuna+covid"
            >Mantente informado</a
          >
        </p>
      </div>
      <div class="autor-info">
        <p>Ofrecido por Mauricio en: <a href="#">Español</a></p>
      </div>
    </main>
  </body>
</html>
